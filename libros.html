<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unilibro</title>

    <!-- Import bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/libros.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Open+Sans" rel="stylesheet">

</head>

<body>
    <div class="fixed-top bg-secondary shadow">
        <header>
            <nav class="navbar my-nav navbar-expand-lg ">
                <a class="navbar-brand" href="/">Universidad del Cauca</a>

                <button class="btn btn-user btn-outline-danger my-2 my-sm-0" type="submit">
                    IniciarSesion <i class="fas fa-user-circle"></i>
                </button>
            </nav>
        </header>
        <section class="container m-3 text-center mx-auto d-flex justify-content-center ">
            <form autocomplete="on">
                <div class="form-row align-items-center ">
                    <div class="col-sm-6 my-1">
                        <label class="mr-sm-2 sr-only" for="categoria">Categoria</label>
                        <select class="custom-select mr-sm-2" id="categoria" placeholder="Categoria">
                            <option selected value="todos">Todos</option>
                            <option value="ingeniería">Ingeniería</option>
                            <option value="química">Química</option>
                            <option value="física">Física</option>
                            <option value="matemática">Matemática</option>
                        </select>
                    </div>
                    <div class="col-sm-6 my-1">
                        <div class="input-group">
                            <label class="sr-only" for="search-book" required>Buscar...</label>
                            <input type="text" class="form-control" id="search-book" placeholder="Buscar...">
                            <div class="input-group-prepend">
                                <button type="submit" class="btn btn-primary" onclick="searchTitle()"><i
                                        class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
            <div class="row">
                <div class="col-12 justify-content-center d-flex">
                    <nav aria-label="page-nav">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" onclick="searchTitle()" href="#"
                                    id="searchTitle">Titulo</a></li>
                            <li class="page-item"><a class="page-link" onclick="searchAutor()" href="#">Autor</a></li>
                            <li class="page-item"><a class="page-link" onclick="searchISBN()" href="#">ISBN</a></li>

                        </ul>
                    </nav>
                </div>
            </div>
        </section>
    </div>
    <!-- Contenido principal libros -->
    <div class="fix-height">

    </div>
    <main class="books-container container ">
        <div class="row">
            <div class="col-12" id="card-container"></div>
        </div>
    </main>
    <script src="/js/libros.js"></script>

</body>

</html>
