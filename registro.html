<!DOCTYPE html>
<html lang="en">

<head>

    <title>Registro</title>
    <!-- Import bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

<body>

        <header>
                <nav class="navbar navbar-expand-lg ">
                    <a class="navbar-brand" href="#">Universidad del Cauca</a>
        
                    <button class="btn btn-user btn-outline-danger my-2 my-sm-0" type="submit">
                        IniciarSesion <i class="fas fa-user-circle"></i>
                    </button>
                </nav>
            </header>
            <section class="hero">
                    <h1>Biblioteca/home</h1>
                </section>

    <main class="for-registro">
            <div class="">
                <h1>Registro Biblioteca Digital</h1>
                <div class="formulario m-5">
                    <form>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-10 col-md-3">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Correo">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">correo*</label>
                            <div class="col-sm-10 col-md-3">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Contraseña">
                            </div>
                        </div>
                        <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">codigo*</label>
                                <div class="col-sm-10 col-md-3">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Contraseña">
                                </div>
                            </div>
                        <div class="form-group row">
                            <div class="col-sm-5 text-center">
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                            </div>
                        </div>
                    </form>
    
                </div>
    
                <p><a href="#">¿No tienes o no recuerdas tu cuenta? <br>refistrate </a></p>
            </div>    
        </main>
    
</body>
